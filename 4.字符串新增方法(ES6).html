<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      ES6 字符串新增的方法
        (1) 去空格
          1. str.trim() 去前后空格
          2. str.trimStart() 去前空格
          3. str.trimEnd()   去后空格

        (2) 判断是否以什么开头/结尾/包含 指定字符串
          1. str.startsWith('ab')  str字符串是否以'ab'开头, 返回布尔值
          2. str.endsWith('cd')    str字符串是否以'cd'结尾, 返回布尔值
          3. str.includes('ef')    str字符串是否包含 'ef',返回布尔值

        (3) 字符串自我拼接多次
          str.repeat(10)  将str字符串自我拼接10次, 将拼接后的字符串返回

        (4) 字符串填充
          1. str.padStart(8,'#')  如果str长度不够8位时, 在前面使用'#'填充
          2. str.padEnd(8,' ') 如果str长度不够8位时, 在后面使用 ' '空格填充
    */

    {
      // (1)  字符串去空格
      let str = '   hello wolrd   ';
      console.log(str.trim()); //'hello world'
      console.log(str.trimStart()); //'hello world   '
      console.log(str.trimEnd()); //'   hello world'
    }

    {
      // (2) 字符串判断以什么开头/结尾, 包含什么字符串
      let str = 'abcdefghijklmn'
      console.log(str.startsWith('ab')); //true
      console.log(str.endsWith('mn')); //true
      console.log(str.includes('gh')); //true
    }

    {
      // (3) 字符串自我拼接
      let str = 'abc'
      console.log(str.repeat(3)); //'abcabcabc'
    }
    {
      // (4) 字符串填充
      let str = 'abcd'
      console.log(str.padStart(5,'#')); //'#abcd'
      console.log(str.padEnd(5,'$')); //'abcd$'
    }
  </script>
</body>

</html>
